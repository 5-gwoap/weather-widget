<!DOCTYPE html>
<html>

<head>
  <title>Weather</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <p></p><button id="weatherupdate" onclick="getWeather()">REFRESH</button>
  <script>
    require('electron').ipcRenderer.on('weathernow', (event, message) => {
    // Prints current weather
    var p = document.querySelector('p');
    p.textContent=message;
    console.log("weather is printed as ", message)
  })
</script>
<script type="text/javascript">
  function getWeather(){
    require('electron').ipcRenderer.send('getWeather', 'grabbing fresh weather');
  }
</script>
</body>

</html>
